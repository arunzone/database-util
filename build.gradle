apply plugin: java
repositories {
    mavenLocal()
    maven {
        url "https://repo.aconex.com/content/groups/public-snapshots"
        credentials {
            username nexusAconexUsername
            password nexusAconexPassword
        }

    }
    maven {
        url "https://repo.aconex.com/content/groups/public"
        credentials {
            username nexusAconexUsername
            password nexusAconexPassword
        }
